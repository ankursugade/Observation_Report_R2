<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            height: 35px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        button[type="submit"],
        button[type="reset"],
        a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover,
        a:hover {
            background-color: #0056b3;
        }

        /* Styles for the pop-up notifications */
        .popup {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 999;
        }

   
    </style>
    <title>Observation Report</title>
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <header>
        <h1>Observation Report</h1>
    </header>

    <div class="form-container">
        <form name="submit-to-google-sheet">
            <!-- Form fields go here -->
            <label for="observation_by">Observation by :</label>
            <br>
            <input type="text" name="observation_by" id="observation_by" placeholder="Observer's Name">
            <br><br>
            

            <label for="observation_date">Observation Date :</label>
            <br>
            <input type="date" name="observation_date" id="observation_date" value="" required>
            <br><br>
    
            <label for="floor">Floor :</label>
            <br>
            <input type="text" name="floor" id="floor" placeholder="Input Floor Level">
            <br><br>
    
            <label for="area">Area :</label>
            <br>
            <input type="text" name="area" id="area" placeholder="Input Area details">
            <br><br>
    
            <label for="observarion_description">Observation Description :</label>
            <br>
            <input type="text" name="observarion_description" id="observarion_description" placeholder="Input observation description details" required>
            <br><br>
    
            <label for="importance">Select Importance :</label>
            <br>
            <select name="importance" id="importance">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
    
            <br><br>
    
            <label for="observation_image">Observation Image :</label>
            <br>
            <input type="file" name="observation_image" id="observation_image" accept="image/*" capture="camera">
            <br><br>
            
            <label for="reference_drawing_image">Reference Drawing Image :</label>
            <br>
            <input type="file" name="reference_drawing_image" id="reference_drawing_image" accept="image/*" capture>
            <br><br>
    
            <!-- ... (Rest of the form fields as before) ... -->

            <!-- Buttons for Submit and Reset -->
            <div class="buttons">
                <!-- Use a button for submission -->
                <button type="submit" id="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
            
        </form>
    </div>

    <div class="buttons">
        <!-- Download Excel button -->
        <a href="https://docs.google.com/spreadsheets/d/1X7PcCjW72x5_wICc7ZWQjEd1GwN_Eo6DvUaumDuZoho/edit?pli=1#gid=0" download="Observation Report_R0_WIP">
            Download Excel
        </a>
    </div>

    <script>
        // Function to display a pop-up with a given message for a specified duration (in milliseconds)
        function displayPopup(message, duration) {
          const popup = document.createElement('div');
          popup.classList.add('popup');
          popup.textContent = message;
          document.body.appendChild(popup);

          setTimeout(() => {
            document.body.removeChild(popup);
          }, duration);
        }

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxQEAYqr5OecpC1t9qOvRTmFBdJdmOfjfuJrONMXgn1QgUInnstOl2PQ-RDD052cABSog/exec';
        const form = document.forms['submit-to-google-sheet'];

        form.addEventListener('submit', e => {
          e.preventDefault();

          // Send the form data to the server
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
              if (response.ok) {
                console.log('Success!', response);
                // Reset the form fields on success
                form.reset();
                // Display a "submitted" pop-up for 2 seconds
                displayPopup('Submitted', 2000);
              } else {
                console.error('Error:', response.status, response.statusText);
                // Display a "not submitted/errored" pop-up after a 3-second delay
                setTimeout(() => {
                  displayPopup('Not Submitted / Errored', 2000);
                }, 3000);
              }
            })
            .catch(error => {
              console.error('Error!', error.message);
              // Display a "not submitted/errored" pop-up after a 3-second delay
              setTimeout(() => {
                displayPopup('Not Submitted / Errored', 2000);
              }, 3000);
            });
        });

         window.addEventListener('load', () => {
          registerSW();
        });
     
        // Register the Service Worker
        async function registerSW() {
          if ('serviceWorker' in navigator) {
            try {
              await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
              console.log('SW registration failed');
            }
          }
        }
    </script>
</body>
</html>
